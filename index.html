<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="menuScreen">
        <div class="welcomeText">Welcome to</div>
        <div class="welcomeText">TIC-TAC-TOE</div>
        <div class="instructionsText">Please enter the names of the players and press the "Start" button to begin. Player 1 will be using "X's" and Player 2 will be using "O's"!</div>
        
        <label for="player1_name">PLAYER 1 NAME:</label>
        <input type="text" id="player1_name" name="player1_name">
        <label for="player2_name">PLAYER 2 NAME:</label>
        <input type="text" id="player2_name" name="player2_name">

        <button type="button">START</button>
    </div>



    <div class="headerWrapper">
        <div>Tic-Tac-Toe</div>

    </div>

    <div class="boardContainer">
        <div id="board">

        </div>

    </div>
    
</body>
</html>
