<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="menuScreen">
        <div id="menuWrapper">
            <div class="welcomeText">Welcome to TIC-TAC-TOE</div>
            <div class="instructionsText">DIRECTIONS: Match 3 of the same symbol in a row. Player 1 will be using "X's" and Player 2 will be using "O's"! You will be alternating turns. Please enter the names of the players and press the "Start" button to begin.</div>
        
            <div class="formCell">
                <label for="player1_name">PLAYER 1 NAME:</label>
                <input type="text" id="player1_name" name="player1_name" value="P1">
            </div>

            <div class="formCell">
                <label for="player2_name">PLAYER 2 NAME:</label>
                <input type="text" id="player2_name" name="player2_name" value="P2">
            </div>
        
            <button id="startButton" type="button">START</button>
        </div>
    </div>


    <div id="gameScreen">
        <div id="announcer">TIC-TAC-TOE</div>
        <div id="board"></div>
        <button id="restartButton">Restart</div>
    </div>
    
</body>
</html>
